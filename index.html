<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savannah Silica</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <section class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>

        <!-- Aside for Animation  -->
        <aside>
            <div class="aside-container">
                <div>
                    <h1>Welcome, <span></span></h1>
                    <h1>We are <span></span></h1>
                    <h1>Savannah Silica <span></span></h1>
                <a href="#" type="button" class="btn">About Us</a>
                </div>
            </div>
        </aside>
        <!-- End Of Aside -->

    </section>
    <div class="sponsor-container">
        <div class="row">
            <div class="stats">
                <h3> 400+ </h3>
                <p> Universities worldwide that partner with us </p>
            </div>
        </div>
        <div class="row images">
            <div class="McGill img_block">
                <img src="assets/McGill University png.png" alt="McGill university logo">
            </div>
            <div class="Amity img_block">
                <img src="assets/Amity University png.png" alt="Amity University logo">
            </div>
            <div class="Houston img_block">
                <img src="assets/houston.png" alt="University of Houston logo">
            </div>
            <div class="Plymouth img_block">
                <img src="assets/plymouth png 1.png" alt="University of Plymouth logo">
            </div>
        </div>
    </div>

    <!-- ======Contact page ===== -->
    <section class="contact_page">
        <div class="container_contact">
            <div class="row contact_header">
                <h3>Contact Us</h3>
            </div>
            <div class="row contact_details">
                <div class="card_item">
                    <div class="card_inner">
                        <i class="fas fa-mail"></i>
                        <h3>Email</h3>
                        <a href="mailto:https://savannasilica@gmail.com">savannasilica@gmail.com</a>
                    </div>
                </div>
                <div class="card_item">
                    <div class="card_inner">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <a href="tel:+25470000000">0700 000 000</a>
                    </div>
                </div>
                <div class="card_item">
                    <div class="card_inner">
                        <i class="fas fa-address"></i>
                        <h3>Address</h3>
                        <a href="">
                            Nairobi,Kenya
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="contact_form">
                    <form action="" method="post">
                        <div class="form_row">
                            <div class="w-50">
                                <div class="form-group">
                                    <input type="text" class="form-input" name="name" placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-input" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-input" name="subject" placeholder="Enter the subject" required>
                                </div>
                            </div>
                            <div class="w-50">
                                <div class="form-group">
                                    <textarea type="text" class="form-input" name="message" placeholder="Write your message"></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-input btn">Send Me Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
